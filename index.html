<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voter Guesser</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 id="voterName">Voter 1</h1>
    <div id="imageWrapper" style="text-align: center;">
      <img id="voterImage" src="" alt="Voter Image" style="max-width: 300px; height: auto;" />
    </div>
    <p id="info1"></p>
    <p id="info2"></p>
    <p id="religion"></p>
    <p id="environment"></p>
    <p id="education"></p>
    <p id="event"></p>

    <input type="text" id="guessInput" placeholder="Democrat or Republican"/>
    <button id="submitBtn">Submit</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
